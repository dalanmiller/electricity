name: Collect electricity data from AmberElectric

on:
  push:
    paths:
      - .github/workflows/flat.yml 
  workflow_dispatch: 
  schedule:
    - cron: '*/5 * * * *' 

jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps: 
      - name: Check out repo
        uses: actions/checkout@v2
      - name: Setup deno
        uses: denoland/setup-deno@main
        with:
          deno-version: v1.x     
      - name: Fetch data 
        uses: githubocto/flat@v3
        with:
          http_url: https://api.amber.com.au/v1/sites/01E8RD8PYMAHBTJCSNFA73KH8A/prices/current
          authorization: Bearer ${{ secrets.AMBER_KEY }} 
          downloaded_filename: current_price.json 
          postprocess: postprocess.ts
